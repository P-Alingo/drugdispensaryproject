<!DOCTYPE html>
<html>
<head>
  <title>Pharmacist Signup</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    /* Styling for the video container */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%; /* Increase the width of the card */
      max-width: 350px; /* Set a maximum width for the card */
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added box-shadow */
      text-align: center;
    }

    .field-container {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    label {
      flex: 1; /* Allow labels to take up equal space */
      margin-right: 10px; /* Add spacing between label and input */
      color: #333;
      font-weight: bold;
      text-align: left;
    }

    input,
    select,
    textarea {
      flex: 3; /* Allow inputs to take up more space */
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      transition: border-color 0.3s, background-color 0.3s; /* Smooth transition on hover */
    }

    input[type="submit"] {
      background-color: #3458b5;
      color: #fff;
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      margin-top: 20px; /* Increased margin-top */
      transition: background-color 0.3s; /* Smooth transition on hover */
    }

    input[type="submit"]:hover {
      background-color: #2d4f9e;
    }

    button {
      background-color: #3458b5;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2d4f9e;
    }

    /* Add placeholder styles */
    input::placeholder,
    select::placeholder,
    textarea::placeholder {
      color: #999;
    }

    /* Add hover styles for form fields */
    input:hover,
    select:hover,
    textarea:hover {
      border-color: #3458b5;
      background-color: #f5f5f5;
    }
  </style>

</head>
<body>
  <div id="video-container">
    <video autoplay loop muted>
      <source src="background2.mp4" type="video/mp4">
    </video>
  </div>
  <h1>Pharmacist Signup</h1>
  <div class="card">
  <form action="http://localhost/myproject/drugdispensaryproject/pharmacist_signup.php" method="POST">
    <div class="field-container"> 
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required>
    </div>
    <div class="field-container">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="not_mention">Not Mention</option>
      </select>
    </div>
    <div class="field-container">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="field-container">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="field-container">
      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" id="date_of_birth" name="date_of_birth" required>
    </div>
    <div class="field-container">
      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number">
    </div>
    <div class="field-container">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
    </div>
   
    <div>
      <input type="submit" value="Sign Up">
    </div>
  </form>
</div>
<button onclick="window.location.href='http://localhost/myproject/drugdispensaryproject/select_user_signup.html'">Back</button>
</body>
</html>
